<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration - Website</title>
</head>

<body>
    <h1>Race Registrations!</h1>
    <form action="/regist/">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" required>
        <label for="lastName">Last Name</label>
        <input type="text" name="lasttName" id="lasttName" required>

        <p>Select a Race:</p>
        <input type="radio" name="raceType" id="funRun5k" value="Fun Run 5k" required>
        <label for="funRun5k">Fun Run 5k</label>
        <br>
        <input type="radio" name="raceType" id="halfMarathon" value="Half Marathon" required>
        <label for="halfMarathon">Half Marathon</label>
        <br>
        <input type="radio" name="raceType" id="fullMarathon" value="Full Marathon" required>
        <label for="fullMarathon">Full Marathon</label>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
        </select>
        <br>
        <button>Register!</button>
    </form>

</body>

</html>
